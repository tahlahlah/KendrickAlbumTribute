<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="images/goat.png" rel="icon" type="image/x-icon" />
    <!-- make sure you LINK the HTML and CSS files together -->
    <link rel="stylesheet" href="style.css" />
    <title>Kendrick Album Tribute</title>
  </head>
  <body>
    <!-- children of the body element -->
    <div class="big-row">
      <div class="lil-row">
        <div class="big-album center">
          <div class="" id="plt">
            <div class="" id="Lt1" onclick="duck()"></div>
            <div class="" id="Lt2" onclick="lust()"></div>
          </div>
          <img class="damn hover clickal" onclick="addLeftTop()" />
        </div>

        <div class="big-album center">
          <div class="" id="plb">
            <div class="" id="Lb3" onclick="alright()"></div>
            <div class="" id="Lb4" onclick="kk()"></div>
          </div>
          <img class="tpab hover clickal" onclick="addLeftBot()" />
        </div>
      </div>
      <div class="lil-row">
        <div class="thirds center">
          <div class="" id="pmt">
            <div class="" id="Mt1" onclick="u02()"></div>
            <div class="" id="Mt2" onclick="u03()"></div>
          </div>
          <img class="untitled hover clickal" onclick="addMidTop()" />
        </div>
        <div class="thirds center">
          <img class="none rick" id="rickr" onclick="rickRoll()" />
          <img class="kdot clickal hover" id="dot" onclick="rickRoll()" />
        </div>

        <div class="thirds center">
          <div class="" id="pmb">
            <div class="" id="Mb5" onclick="uig()"></div>
            <div class="" id="Mb6" onclick="n95()"></div>
          </div>
          <img class="mr-m hover clickal" onclick="addMidBot()" />
        </div>
      </div>
      <div class="lil-row">
        <div class="big-album center">
          <div class="" id="prt">
            <div class="" id="Rt1" onclick="rigamortis()"></div>
            <div class="" id="Rt2" onclick="adhd()"></div>
          </div>
          <img class="sec-80 hover clickal" onclick="addRightTop()" />
        </div>
        <div class="big-album center">
          <div class="" id="prb">
            <div class="" id="Rb3" onclick="samidot()"></div>
            <div class="" id="Rb4" onclick="mtrees()"></div>
          </div>
          <img class="gkmc hover clickal" onclick="addRightBot()" />
        </div>
      </div>
    </div>
    <div class="bot-row black words hover clicks" id="ss" onclick="reset()">
        <h1>STOP</h1>
      </div>
    </div>

    <audio src="sound/duck.ogg" type="ogg" id="s1"></audio>
    <audio src="sound/lust.ogg" type="ogg" id="s2"></audio>
    <audio src="sound/alright.ogg" type="ogg" id="s3"></audio>
    <audio src="sound/kk.ogg" type="ogg" id="s4"></audio>
    <audio src="sound/u02.ogg" type="ogg" id="s5"></audio>
    <audio src="sound/u03.ogg" type="ogg" id="s6"></audio>
    <audio src="sound/UIG.ogg" type="ogg" id="s7"></audio>
    <audio src="sound/N95.ogg" type="ogg" id="s8"></audio>
    <audio src="sound/Rigamortis.ogg" type="ogg" id="s9"></audio>
    <audio src="sound/ADHD.ogg" type="ogg" id="s10"></audio>
    <audio src="sound/samidot.ogg" type="ogg" id="s11"></audio>
    <audio src="sound/mtrees.ogg" type="ogg" id="s12"></audio>
    <audio src="sound/rickroll.ogg" type="ogg" id="s13"></audio>

    <script src="script.js"></script>
  </body>
</html>
